dependencies:
  pre:
    - bundle install

# To speed things up, you can also cache directories.  Uncomment this and replace this with code above.
# dependencies:
#   cache_directories:
#     - "~/.rvm/gems/ruby-2.0.0-p451"

machine:
  ruby:
    version: 2.1.2
deployment:
  production:
    branch: master
    commands:
      - bundle exec middleman build --verbose
      
      # Push Middleman build to your AWS S3 bucket
      - bundle exec middleman s3_sync

      # Invalidate cache in AWS Cloudfront
      - PRODUCTION_CLOUDFRONT_DISTRIBUTION_ID=E3VABRYJGKDWZA bundle exec middleman invalidate


